<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="assets/css/styles.css?v0.1" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation -->
    <div class="container-fluid">
        <span require-file="./templates/navbar.html"></span>
        <!-- Full Width Image Header -->
        <span require-file="./templates/tagline.html"></span>
    </div>
    <!-- Page Content -->
    <div class="container-fluid">
        <!-- First Featurette -->
        <span require-file="./templates/first_heading.html"></span>
        <span require-file="./templates/services.html"></span>
        <span require-file="./templates/portfolio.html"></span>
        <span require-file="./templates/contact.html"></span>
        <span require-file="./templates/footer.html"></span>
    </div>

    <div class="container pb-5">
        <div class="words">
            <h1 id="contact">Contact</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime qui, sequi beatae libero esse
                delectus
                harum odio dolorem cum
                soluta similique earum deserunt, at adipisci hic velit ad. Debitis nam natus, a temporibus
                iusto dicta
                atque?</p>
        </div>

        <div class="mx-auto p-2" style="width: 800px;">
          
          
        <div class="post-contact bg-light px-2 ">
            <form>
                <div class="row mb-3 pt-2 pe-2">
                    <label for="colFormLabel" class="col-sm-2 col-form-label"><strong>Your
                            Email</strong></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="colFormLabel" placeholder="Your email">
                    </div>
                </div>

                <div class="row mb-3 pe-2">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"><strong>Your
                            message</strong></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Please enter your message here...."></textarea>
                    </div>
                </div>
                <!--buttom-->
                <div class="col-12 justify-content-end d-flex">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <script type="text/javascript"
        src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>

</html>
